<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="vendor/semantic.min.css">
  <title>Play Rummy</title>
</head>
<body>
  <div id="app">
    <div v-if="players.length == 0">
      <div class="ui attached message">
        <div class="header">
          Play Rummy!
        </div>
        <p>Please enter your name here...</p>
      </div>
      <form class="ui form attached fluid segment">
        <div class="field">
          <label>Name</label>
          <input v-model="name" placeholder="Name..." type="text">
        </div>
        <div class="ui blue submit button" v-on:click="start">Start</div>
      </form>
    </div>
    <div v-else>
      <div class="ui attached message">
        <div class="header">
          Parent: 
        </div>
        <p>{{ parent }}</p>
      </div>
      <div class="ui four column doubling stackable grid container">
        <div class="column" style="height: 40%; width: 23%">
          <div class="ui tall stacked segment">
            {{ player2 }}
          </div>
        </div>
        <div class="column" style="height: 40%; width: 23%"></div>
        <div class="column" style="height: 40%; width: 23%"></div>
        <div class="column" style="height: 40%; width: 23%">
          <div class="ui tall stacked segment">
            {{ player1 }}
          </div>
        </div>
      </div>

      <div class="ui four column doubling stackable grid container">
        <div v-for="card in players[0].cards" class="ui card" style="width: 10%">
          <div class="content">
            <a class="header">{{ card | cardname}}</a>
          </div>
        </div>
        <div class="ui card" style="width: 10%">
            <div class="content">
              <a class="header">{{ waiting | cardname}}</a>
            </div>
          </div>
      </div>
      
      <div v-for="l in log">
        {{ l }}
      </div>
    </div>
  </div>
</body>

<!-- Vue -->
<script src="vendor/vue.js"></script>
<script src="vendor/vuex.js"></script>
<script src="vendor/vue-router.js"></script>
<!-- Library -->
<script src="vendor/jquery.js"></script>
<script src="vendor/semantic.min.js"></script>
<!-- Data -->
<script src="data.js"></script>
</html>
